openapi: 3.0.3
info:
  title: Product & Order API
  version: 1.0.0
  description: >
    API pour la gestion des produits et des commandes. Authentification requise pour la création d'une commande.

tags:
  - name: Products
    description: Gestion des produits
  - name: Orders
    description: Gestion des commandes

paths:
  /products:
    get:
      tags:
        - Products
      summary: Obtenir la liste des produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QParam'
      responses:
        '200':
          description: Liste de produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                ListeProduits:
                  summary: Plusieurs produits disponibles
                  value:
                    - name: "Lait entier"
                      expiration_datetime: "2025-09-01T00:00:00Z"
                      price: 1.49
                    - name: "Pain complet"
                      expiration_datetime: "2025-08-30T00:00:00Z"
                      price: 2.30
                ListeVide:
                  summary: Aucun produit disponible
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Obtenir la liste des commandes (paginée)
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste paginée des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                ExempleCommandes:
                  summary: Deux commandes enregistrées
                  value:
                    - identifier: 1
                      customer_name: "Alice"
                      creation_datetime: "2025-08-25T12:00:00Z"
                      total_amount: 49.99
                    - identifier: 2
                      customer_name: "Bob"
                      creation_datetime: "2025-08-26T09:30:00Z"
                      total_amount: 89.50

    post:
      tags:
        - Orders
      summary: Créer une nouvelle commande (authentification requise)
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              ExempleCommande:
                summary: Exemple de commande à créer
                value:
                  identifier: 3
                  customer_name: "Charlie"
                  creation_datetime: "2025-08-27T15:45:00Z"
                  total_amount: 120.00
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                CommandeCreee:
                  summary: Réponse après création de la commande
                  value:
                    identifier: 3
                    customer_name: "Charlie"
                    creation_datetime: "2025-08-27T15:45:00Z"
                    total_amount: 120.00

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  parameters:
    LimitParam:
      name: limit
      in: query
      required: false
      description: Nombre maximum d’éléments à retourner
      schema:
        type: integer
        example: 10

    QParam:
      name: q
      in: query
      required: false
      description: Terme de recherche pour filtrer les produits
      schema:
        type: string
        example: "pain"

    PageParam:
      name: page
      in: query
      required: false
      description: Numéro de la page à retourner
      schema:
        type: integer
        example: 1

    SizeParam:
      name: size
      in: query
      required: false
      description: Nombre d’éléments par page
      schema:
        type: integer
        example: 20

  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Yaourt nature"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-09-15T00:00:00Z"
        price:
          type: number
          format: float
          example: 1.20

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 1
        customer_name:
          type: string
          example: "Alice Dupont"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-08-25T12:00:00Z"
        total_amount:
          type: number
          format: float
          example: 49.99
